<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash Flow Report Preview</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 20px; background-color: #f4f7f6;">
  
    <div class="container" style="max-width: 800px; margin: 0 auto; background-color: #ffffff; padding: 30px; border-radius: 10px; border: 1px solid #e0e0e0; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #34495e; font-size: 24px; margin-bottom: 5px;">Cash Flow </h1>
        
        <table style="width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <thead>
                <tr>
                    <th style="background-color: #1abc9c; color: #ffffff; text-transform: uppercase; letter-spacing: 0.05em; border: 1px solid #ddd; padding: 12px; text-align: left;">Date</th>
                    <th style="background-color: #1abc9c; color: #ffffff; text-transform: uppercase; letter-spacing: 0.05em; border: 1px solid #ddd; padding: 12px; text-align: left;">Type No</th>
                    <th style="background-color: #1abc9c; color: #ffffff; text-transform: uppercase; letter-spacing: 0.05em; border: 1px solid #ddd; padding: 12px; text-align: left;">Name</th>
                    <th style="background-color: #1abc9c; color: #ffffff; text-transform: uppercase; letter-spacing: 0.05em; border: 1px solid #ddd; padding: 12px; text-align: left;">Transaction Type</th>
                    <th style="background-color: #1abc9c; color: #ffffff; text-transform: uppercase; letter-spacing: 0.05em; border: 1px solid #ddd; padding: 12px; text-align: left;">Cash In</th>
                    <th style="background-color: #1abc9c; color: #ffffff; text-transform: uppercase; letter-spacing: 0.05em; border: 1px solid #ddd; padding: 12px; text-align: left;">Cash Out</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                    <tr>
                        {% for cell in row %}
                            <td style="border: 1px solid #ddd; padding: 12px; text-align: left; color: #2c3e50;">{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                <!-- <tr id="total-row" style="font-weight: bold; background-color: #f9f9f9;">
                    <td colspan="4" style="border: 1px solid #ddd; padding: 12px; text-align: left;"><strong>Total</strong></td>
                    <td style="border: 1px solid #ddd; padding: 12px; text-align: left; color: #2c3e50;">{{ total_cashin }}</td>
                    <td style="border: 1px solid #ddd; padding: 12px; text-align: left; color: #2c3e50;">{{ total_cashout }}</td>
                </tr> -->
                <div class="info">
            
            <p style="background-color: rgb(137, 198, 170);"><strong>Cash In:</strong> {{ cashin }}</p>
            <p style="background-color:  rgb(137, 198, 170);"><strong>Cash Out:</strong> {{ cashout }}</p>
            <p style="background-color:  rgb(137, 198, 170);"><strong>Balance:</strong> {{ total }}</p>
        </div>
            </tbody>
        </table>
    </div>
</body>
</html>
